.button1{

}
.button2:hover{
    background-color: rgb(255, 255, 255);
    color: white;
}

.button1:before {
    content: '';
    background: linear-gradient(45deg, #8800ff, #8029cc, #4d065f, #ee00ff, #ff00ea, #7300ff, #7a00ff, #ff00c8, #b94ff2);
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
}

.button2:before {
    content: '';
    background: linear-gradient(45deg, #8800ff, #8029cc, #4d065f, #ee00ff, #ff00ea, #7300ff, #7a00ff, #ff00c8, #b94ff2);
    position: absolute;
    top: -2px;

    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
    
}

.button1:active {
    color: #000
}
.button2:active {
    color: #000
}

.button1:active:after {
    background: transparent;
}
.button2:active:after {
    background: transparent;
}

.button1:hover:before {
    opacity: 1;
}
.button2:hover:before {
    opacity: 1;
}

.button2 :after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #111;
    left: 0;
    top: 0;
    border-radius: 10px;
}

@keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
